{% extends "base.html" %}
{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                    <!-- Imagem com overlay gradiente -->
                    <div class="position-relative">
                        <img class="img-fluid w-100" 
                             style="max-height: 400px; object-fit: cover;" 
                             src="https://t2.tudocdn.net/500385?w=1920" 
                             alt="Capa da música">
                        <div class="position-absolute bottom-0 start-0 w-100 p-4" 
                             style="background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);">
                            <h2 class="text-white fw-bold mb-0">Uma música dahora</h2>
                        </div>
                    </div>
                    
                    <!-- Conteúdo do card -->
                    <div class="card-body p-4">
                        <!-- Informações principais -->
                        <div class="mb-4">
                            <div class="d-flex align-items-center mb-3 pb-3 border-bottom">
                                <svg class="me-2" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm.256 7a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
                                    <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
                                </svg>
                                <div>
                                    <small class="text-muted d-block">Autor</small>
                                    <span class="fw-semibold">Nome do rapaz</span>
                                </div>
                            </div>
                            
                            <div class="d-flex align-items-center mb-3 pb-3 border-bottom">
                                <svg class="me-2" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                                </svg>
                                <div>
                                    <small class="text-muted d-block">Duração</small>
                                    <span class="fw-semibold">2:34 minutos</span>
                                </div>
                            </div>
                            
                            <div class="d-flex align-items-center">
                                <svg class="me-2" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                </svg>
                                <div>
                                    <small class="text-muted d-block">Visualizações</small>
                                    <span class="badge bg-primary fs-6 fw-semibold">222.122</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Botão de download -->
                        <form action="#" method="post">
                            <input type="hidden" name="url" value="">
                            <input type="hidden" name="name" value="">
                            <button type="submit" class="btn btn-success btn-lg w-100 py-3 rounded-3 fw-semibold shadow-sm">
                                <svg class="me-2" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                </svg>
                                Baixar Música
                            </button>
                        </form>
                        
                        <p class="text-center text-muted small mt-3 mb-0">
                            Download gratuito e seguro
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
